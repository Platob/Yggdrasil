name: Publish Python package

on:
  # Publish on tagged releases like v0.1.0, v1.2.3, etc.
  push:
    tags:
      - "v*"

  # Allow manual runs from the GitHub UI
  workflow_dispatch:

permissions:
  contents: read
  id-token: write   # REQUIRED for PyPI Trusted Publishers (OIDC)

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    # All `run:` commands below happen inside the `python/` folder
    defaults:
      run:
        working-directory: python

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build backend
        run: python -m pip install --upgrade pip build

      - name: Clean previous builds
        run: rm -rf dist

      - name: Build sdist and wheel
        run: python -m build

      - name: Publish to PyPI via Trusted Publishing
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
          skip-existing: false
          # no user/password here â€“ OIDC handles auth
